<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Logo</a>
  <button class="btn btn-outline-success" type="button">Main button</button>
  </nav>

  <button onclick="snapshot()">写真撮影！</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">こちらの商品ですか？</h5>
      </div>
      <div class="modal-body">
        <img id="modal-item-image">
        <p id="modal-item-name">abc</p>
        <p id="modal-item-price">def</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">戻る</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>

  <video id="video" width="1200px" height="800px" autoplay playsinline></video>
  <img id="img" />
  <div style="display: none;">
      <canvas id="canvas"></canvas>
  </div>
  <div>
      <input type="text" id="qr" value="">
  </div>

  <h2>{{ name }}</h2>
  <img style="border-radius:50%;width:200px;height: 200px" src="{{ picture }}"/>

<form action="/logout" method="GET">
  <input type="hidden" name="access_token" value="{{ access_token }}">
  <input type="submit" value="ログアウト">
</form>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script src="/static/js/instascan.js" charset="UTF-8"></script>
<script src="/static/js/qr_packed.js" charset="UTF-8"></script>
<script src="/static/js/index.js" charset="UTF-8"></script>
</body>
</html>
